
<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)" >

  <ion-tab-bar slot="bottom"  *ngIf="hidingTapStatus==='show'">
    <ion-tab-button tab="community">
      <ion-icon name="heart"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="conversations">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="matches">
      <ion-icon name="people"></ion-icon>
    </ion-tab-button>

    <ion-tab-button  tab="account">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

  <ion-tab-bar *ngIf="hidingTapStatus==='hide'" class="profile-action">
    <app-profile-action  ></app-profile-action>
  </ion-tab-bar>

</ion-tabs>
