<div>
  <ion-list >
    <ion-item *ngFor="let message of messagesList" lines="none">
        <ion-text [slot]="[message.from_user_id === userId ? 'end' : 'start' ]"
      [ngClass]="[message.from_user_id === userId ? 'sender' : 'receiver' ]"
      >
       {{ message.content }} {{ message.status }}
       <ion-icon [name]="getMessageStatus(message.status)" *ngIf="message.from_user_id === userId" [ngClass]="[message.status === 'read' ? 'message message__read': 'message message__sent']"></ion-icon>
      </ion-text>
    </ion-item>
    </ion-list>
</div>
