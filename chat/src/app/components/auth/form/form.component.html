<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
     <ion-row>
        <ion-col size-md="6" offset-md="3">
           <ion-list>
           <ion-item *ngIf="!autMode">
              <ion-label position="floating">First name</ion-label>
              <ion-input ngModel id="first_name"  name="first_name"  [(ngModel)]="userInput.first_name"  required></ion-input>
            </ion-item>
           <ion-item *ngIf="!autMode">
              <ion-label position="floating">Last name</ion-label>
              <ion-input ngModel id="last_name"  name="last_name" [(ngModel)]="userInput.last_name" required></ion-input>
           </ion-item>
            <ion-item >
              <ion-label position="floating">Your email</ion-label>
              <ion-input type="email" id="e_mail" name="e_mail" ngModel [(ngModel)]="userInput.email" required email></ion-input>
            </ion-item>

            <ion-item >
              <ion-label position="floating">Password</ion-label>
              <ion-input ngModel id="password" name="password" [(ngModel)]="userInput.password" type="password" required>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>

            <ion-item *ngIf="!autMode">
              <ion-label position="floating">Confirm password</ion-label>
              <ion-input ngModel id="confirm-password" name="confirm-password" [(ngModel)]="userInput.confirm_password" type="password" required>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
           </ion-list>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col  size-md="6" offset-md="3">
          <ion-button fill="clear" expand="full" type="button" (click)="onSwitchAuth()">Switch to {{ autMode ? 'Sign Up': 'Login' }}</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col  size-md="6" offset-md="3">
          <ion-button
          expand="full" type="submit"
          [disabled]="!f.valid"
          shape="round"
          >{{ autMode ? 'Login': 'Sign Up' }}</ion-button>
        </ion-col>
      </ion-row>

  </ion-grid>
</form>
