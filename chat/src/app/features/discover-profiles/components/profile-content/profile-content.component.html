
<ion-grid>
  <ion-row >
      <ion-col>
          <app-profile-slider
            [profileToView]="profile.user_id === profileToView?.profile?.user_id ? profileToView : null"
            [profile]="profile"
            [pageName]="'discover'">
          </app-profile-slider>
      </ion-col>
  </ion-row>
  <ion-row [ngClass]="onCollapseProfileDetails(profileToView)">
      <ion-col>
        <app-profile-viewer-description >
        </app-profile-viewer-description>
      </ion-col>
  </ion-row>
</ion-grid>
