<ion-grid>
    <ion-row>
      <ion-col>
        <div
        #cardElement
        appHammerSwipe
        (swipeLeft)="onSwipeLeft($event)"
        (swipeRight)="onSwipeRight($event)"
        [ngClass]=" disableHammerSwiper(profileToView)">
         <app-profile-content
          [profile]="profile"
          [profileToView]="profile.user_id ===
              profileToView?.profile?.user_id ?
              profileToView :
              null">
          </app-profile-content>
        </div>
      </ion-col>
    </ion-row>
</ion-grid>
