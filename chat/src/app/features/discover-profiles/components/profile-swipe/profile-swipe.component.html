<div
#cardElement
(panstart)="onPanStart($event)"
(pan)="onPan($event)"
(panend)="onPanEnd($event)"
 class="profile-card"
 (click)="onProfileClick($event)">
  <swiper-container
  [modules]="swiperModules"
  [pagination]="true"
  #swiperContainer
  [config]="swiperOptions">
    <swiper-slide *ngFor="let item of userImages; let index" >
      <ng-container >
        <img [src]="item" alt="Profile Image" class="profile-img" >
        <div class="profile-details">
          <app-profile-coordination
          [profile]="this.currentProfile"
          >
          </app-profile-coordination>
        </div>
      </ng-container>
    </swiper-slide>
  </swiper-container>
</div>
