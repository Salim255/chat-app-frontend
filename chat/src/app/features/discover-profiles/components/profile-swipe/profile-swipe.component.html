<div
  #cardElement
  tabindex="0"
  appHammerSwipe
  (swipeLeft)="onSwipeLeft($event)"
  (swipeRight)="onSwipeRight($event)"
  [ngClass]="disableHammerSwiper(profileToView)"
>
  <app-profile-content
    [profile]="profile"
    [profileToView]="profile.id === profileToView?.profile?.id ? profileToView : null"
  >
  </app-profile-content>
</div>
