<ion-grid>
  <ion-row>
    <ion-col sizeMd="6" offsetMd="3" >
      <app-profile-slider [profile]="foreigner"></app-profile-slider>
      <div
      class="details-section"
      appTap
      (tapSide)="onTapSide($event)"
      >
        <app-profile-coordination
          *ngIf="hidingTapStatus==='show'"
          [profile]="foreigner"
          >
        </app-profile-coordination>
      </div>
    </ion-col>
  </ion-row>

  <ion-row
  [ngClass]="getAnimationStyle(animationType)"
  *ngIf="lastProfileIndex === profileIndex" >
    <ion-col >
      <app-animation ></app-animation>
    </ion-col>
  </ion-row>

</ion-grid>
