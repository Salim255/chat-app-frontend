
<app-active-conversation-header
[partnerInfo]="partnerInfo" >
</app-active-conversation-header>

<ion-content>
  <app-chat-messages
  [messagesList]="activeChat?.messages ?? []"
  [userId]="userId">
  </app-chat-messages>
</ion-content>

<ion-item lines="none">
    <app-form-input
      [toUserId]="partnerInfo?.partner_id ?? null"
      (submitObs)="onSubmit($event)">
    </app-form-input>
</ion-item>
