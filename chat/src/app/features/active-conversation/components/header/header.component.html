<ion-header [translucent]="true" collapse="fade" >
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon size="large" role="button" name="chevron-back-outline"  (click)="onBackArrow()"></ion-icon>
    </ion-buttons>

    <ion-item lines="none" [style.--status-color-dimension]="partnerConnectionStatus === 'online'? '.7rem': '0'">
        <ion-avatar>
          <div >
            <img role="button" (click)="onDisplayProfile(partnerInfo)" alt="Silhouette of a person's head" [src]="partnerImage" />
          </div>
          <ion-label > {{partnerInfo?.first_name}} </ion-label>
        </ion-avatar>
    </ion-item>

    <ion-buttons slot="end" >
      <ion-icon aria-label="Favorite" size="large" name="ellipsis-horizontal-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
