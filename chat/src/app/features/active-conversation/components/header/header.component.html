<ion-header [translucent]="true" collapse="fade" >
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon size="large" role="button" name="chevron-back-outline"  (click)="onBackArrow()"></ion-icon>
    </ion-buttons>

    <ion-item lines="none">
        <ion-avatar>
          <img role="button" (click)="onDisplayProfile(partnerInfo)" alt="Silhouette of a person's head" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fHww" />
          <ion-label > {{partnerInfo?.first_name}} </ion-label>
        </ion-avatar>
    </ion-item>

    <ion-buttons slot="end" >
      <ion-icon aria-label="Favorite" size="large" name="ellipsis-horizontal-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
