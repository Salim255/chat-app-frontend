
<ion-list >
    <ion-item *ngFor="let message of messagesList" lines="none">
        <div [slot]="[message?.from_user_id === userId ? 'end' : 'start' ]"
      [ngClass]="[message?.from_user_id === userId ? 'message message__sender' : 'message message__receiver' ]"
      >
       {{ message.content }}
       <div class="message-status" >
        <p>
            17:54
        </p>
        <ion-icon size="small" [name]="getMessageStatus(message.status)" *ngIf="message?.from_user_id === userId" [ngClass]="[message.status === 'read' ? 'message-status message-status__read': 'message-status message-status__sent']"></ion-icon>
       </div>

      </div>
    </ion-item>
    </ion-list>
