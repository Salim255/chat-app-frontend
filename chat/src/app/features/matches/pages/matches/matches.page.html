<app-header [pageName]="'matches'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ng-template *ngIf="!isEmpty; else default">
      <ion-row>
        <ion-col>
            <ion-text >New matches</ion-text>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col >
          <ion-list  >
              <ion-item lines="none" *ngFor="let match of matchesArray">
                <app-match-item [partnerInfo]="match" ></app-match-item>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ng-template>

      <!-- Place holder section -->
      <ng-template #default>
        <ion-row  class="place-holder">
          <ion-col>
            <app-place-holder ></app-place-holder>
          </ion-col>
        </ion-row>
      </ng-template>
  </ion-grid>
</ion-content>
