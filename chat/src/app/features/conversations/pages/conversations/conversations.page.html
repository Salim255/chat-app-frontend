<app-header [pageName]="'conversations'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngIf="!isEmpty; else default">
      <ion-col>
        <ion-list *ngIf="userId">
          <app-conversation-item
            *ngFor="let conversation of conversations; trackBy: trackById"
            [conversation]="conversation"
            [userId]="userId"
          >
          </app-conversation-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- Place holder section -->
    <ng-template #default>
      <ion-row class="place-holder">
        <ion-col>
          <app-place-holder></app-place-holder>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
