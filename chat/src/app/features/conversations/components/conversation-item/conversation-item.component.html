<ion-item role="button" (click)="onOpenChat()"
  [style.--status-color-dimension]="partnerInfo?.connection_status === 'online'? '.7rem': '0'">
  <ion-avatar slot="start">
      <img alt="User image" [src]="partnerImage" />
  </ion-avatar>
  <ion-label>
    <ion-text> {{ partnerInfo?.first_name }} </ion-text>
    <ion-text> {{ lastMessage?.content }} </ion-text>
  </ion-label>
</ion-item>
