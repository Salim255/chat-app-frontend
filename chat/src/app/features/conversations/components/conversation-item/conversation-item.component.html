<ion-item
  role="button"
  (click)="onOpenChat()"
  [style.--status-color-dimension]="partnerInfo?.connection_status === 'online' ? '.7rem' : '0'"
>
  <ion-avatar slot="start">
    <img alt="User image" [src]="partnerInfo?.avatar" />
  </ion-avatar>
  <ion-label>
    <ion-text> {{ partnerInfo?.first_name }} </ion-text>
    <ion-text> {{ lastMessage()?.content }} </ion-text>
  </ion-label>


    <ion-text
      class="messages_number"
      *ngIf="conversation.messages[conversation.messages.length - 1].status !== 'read'"
    >
      <span> {{ conversation.delivered_messages_count }} </span>
    </ion-text>

</ion-item>
