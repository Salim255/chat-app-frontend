<ion-item
  (keydown.enter)="onOpenChat()"
  (keydown.space)="onOpenChat()"
  (click)="onOpenChat()"
  [style.--status-color-dimension]="partnerInfo?.connection_status === 'online' ? '.7rem' : '0'"
>
  <ion-avatar slot="start">
    <img alt="Partner" [src]="partnerInfo?.avatar" />
  </ion-avatar>
  <ion-label>
    <ion-text> {{ partnerInfo?.first_name }} </ion-text>
    <ion-text> {{ lastMessage()?.content }} </ion-text>
  </ion-label>
    <ion-text
      class="messages_number"
      *ngIf="conversation.delivered_messages_count > 0"
    >
      <span> {{ conversation.delivered_messages_count }} </span>
    </ion-text>

</ion-item>
