<ion-list>
  <div *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
    <app-card-media [mediaIndex]="item"></app-card-media>
    <ion-icon
      [name]="mediaList[item] ? 'close-outline' : 'add-outline'"
      [ngClass]="mediaList[item] ? 'icon-close' : 'icon-add'"
    ></ion-icon>
  </div>
</ion-list>
