<ion-content>
  <form (ngSubmit)="onSubmit()" #photoForm="ngForm">
    <ion-item>
      <ion-label position="stacked">Upload Photo</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </ion-item>

    <div *ngIf="selectedPhoto" class="preview">
      <ion-img [src]="photoPreview"></ion-img>
    </div>

    <ion-button expand="block" type="submit" [disabled]="!selectedPhoto">
      Submit Photo
    </ion-button>
  </form>
</ion-content>
