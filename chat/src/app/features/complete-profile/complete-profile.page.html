<app-header [pageName]="'complete your profile'" (closeCompleteProfile)="onClose()" ></app-header>

<ion-content >
  <ion-grid class="complete-profile">
    <form [formGroup]="profileForm" >

      <!-- Date of Birth -->
      <ion-row>
        <ion-col class="complete-profile__date-picker">
          <ion-item lines="none">
            <ion-label>Birthday</ion-label>
            <ion-note slot="end">{{ formatDate(profileForm.value.birthDate) || 'Select Date' }}</ion-note>
          </ion-item>
          <ion-datetime
          [value]="profileForm.value.birthDate"
          [max]="maxDate"
          presentation="date"
          prefer-wheel="true"
          (ionChange)="onDateSelected($event)">
        </ion-datetime>
        </ion-col>
      </ion-row>
      <!-- display name -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input formControlName="name"placeholder="How should others see you?"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Gender -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select formControlName="gender" placeholder="Select gender">
              <ion-select-option value="male">Male</ion-select-option>
              <ion-select-option value="female">Female</ion-select-option>
              <ion-select-option value="other">Other</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Country -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label >Country</ion-label>
            <ion-input formControlName="country" placeholder=" your country is..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- City -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label >City</ion-label>
            <ion-input formControlName="city" placeholder=" your city is..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!--  Interested In -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Interested In</ion-label>
            <ion-select formControlName="interestedIn" placeholder="Select one">
              <ion-select-option [value]="InterestedIn.Men">Men</ion-select-option>
              <ion-select-option [value]="InterestedIn.Women">Women</ion-select-option>
              <ion-select-option [value]="InterestedIn.Both">Both</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Submit -->
      <ion-row>
        <ion-col>
          <ion-button
          fill="clear"
          size="small"
          (click)="onSubmit()"
          [disabled]="profileForm.invalid">
            Save
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
