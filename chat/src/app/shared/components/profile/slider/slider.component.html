 <div
  appCustomSwiper
  (profilePreview)="onProfileView()"
  (slideLeft)="slideLeft()"
  (slideRight)="slideRight()"
  [ngClass]="sliderHeightStyle"
>
  <ion-card>
    <ion-card-content>
      <div class="swiper-pagination">
        <div
          [ngClass]="
            index !== currentIndex
              ? 'swiper-pagination__bullet'
              : 'swiper-pagination__bullet swiper-pagination__bullet--active'
          "
          *ngFor="let item of profile.photos; let index = index; trackBy: trackByIndex"
        ></div>
      </div>
      <img
        alt="Profile avatar"
        [ngClass]="imagesHeightStyle"
        [src]="profilePhotos.length? profilePhotos[currentIndex]: ''"
      />

      <div [ngClass]="detailsHeightStyle">
        <app-profile-coordination [profile]="profile"> </app-profile-coordination>
      </div>
    </ion-card-content>
  </ion-card>
</div>
