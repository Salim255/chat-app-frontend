
<div
(click)="onProfileClick($event, profile)"
class="container"
 >
<swiper-container
[modules]="swiperModules"
[pagination]="true"
#swiperContainer
[config]="swiperOptions"

>
<swiper-slide  *ngFor="let item of userImages; let index = index">
    <ng-container  >
      <img [src]="item"
      alt="Profile Image"
       [ngClass]="'profile-img'"
       loading="lazy" >
       <div  [ngClass]="
        !viewerProfileIsActive ? 'profile-summary profile-summary __show '
        : 'profile-summary  profile-summary__hide'"
          >
        <app-profile-coordination
        [profile]="profile"
        >
        </app-profile-coordination>
      </div>

    </ng-container>
</swiper-slide>
</swiper-container>
</div>
