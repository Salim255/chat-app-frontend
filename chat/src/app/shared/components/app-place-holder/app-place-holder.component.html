<ion-grid>
  <ion-row>
    <ion-col>
      <app-wave [accountAvatar]="accountAvatar"></app-wave>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text>{{ setPlaceHolderText() }}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-button (click)="onExplore()" [btnText]="setBtnText()"></app-button>
    </ion-col>
  </ion-row>
</ion-grid>
