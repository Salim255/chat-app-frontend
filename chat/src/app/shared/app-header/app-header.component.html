<ion-header [translucent]="true">
  <ion-toolbar >
    <app-logo    ></app-logo>

    <ion-buttons slot="end" >
     <ion-button>
        <ion-icon [name]="displayLeftIcon(pageName)"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" >
      <ion-button (click)="onSettings(pageName)">
         <ion-icon [name]="displayRightIcon(pageName)"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
