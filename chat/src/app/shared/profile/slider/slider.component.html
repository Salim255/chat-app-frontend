<swiper-container
[modules]="swiperModules"
(slidechange)="onSlideChange($event)"
[pagination]="true"
#swiperContainer
>
  <swiper-slide *ngFor="let item of presentationData; let index">
      <div class="container">
         <img [src]="item"/>
         <div >
          <app-profile-coordination
            [profile]="profile"
            >
          </app-profile-coordination>
        </div>
      </div>

  </swiper-slide>
</swiper-container>
