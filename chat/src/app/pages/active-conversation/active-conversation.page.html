<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>active-conversation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-item slot="left">
        Hello Salim
      </ion-item>
      <ion-item slot="right">
        Hello Doshka
      </ion-item>
    </ion-list>

    <ion-tabs>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-tab-bar slot="bottom">
            <ion-textarea ngModel name="message" required [(ngModel)]="message">
            </ion-textarea>
            <ion-button type="submit" fill="clear" ><ion-icon name="send"></ion-icon></ion-button>
          </ion-tab-bar>
        </form>
    </ion-tabs>
</ion-content>
