<app-header [pageName]="'discover'" ></app-header>

<ion-content [fullscreen]="true" *ngIf="isConnected" [scrollY]="false">
  <ion-grid>
    <ion-row *ngIf="foreignersList.length > 0; else default">
      <ion-col size="12">
        <ng-container *ngFor="let profile of foreignersList; let index = index">
           <app-profile-swipe  [profile]="profile"></app-profile-swipe>
        </ng-container>

      </ion-col>
    </ion-row>

    <!-- Place holder  -->
    <ng-template #default>
      <ion-row >
        <ion-col>
           <app-place-holder [pageName]="'discover'"></app-place-holder>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>

</ion-content>
