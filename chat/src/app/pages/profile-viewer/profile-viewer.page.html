 <app-header [pageName]="'profile-viewer'"  ></app-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3" >
        <app-profile-images-card [profileToDisplay]="profileToDisplay">
        </app-profile-images-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-profile-about-me></app-profile-about-me>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <app-profile-looking-for></app-profile-looking-for>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
         <app-profile-essentials></app-profile-essentials>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
         <app-block-profile [profile]="profileToDisplay"></app-block-profile>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <app-report-profile  [profile]="profileToDisplay"></app-report-profile>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
