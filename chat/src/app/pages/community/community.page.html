<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>community</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-card-user *ngFor="let foreigner of foreignersList" [foreigner]="foreigner" (shiftList)="skipFriend($event)"  (addFriend)="addFriend($event)" ></app-card-user>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
