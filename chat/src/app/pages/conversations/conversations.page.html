<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-logo></app-logo>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>  <ion-icon name="shield"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let conversation of conversations" >
            <app-conversation [conversation]="conversation"></app-conversation>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
