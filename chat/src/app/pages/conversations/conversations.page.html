<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>conversations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let conversation of conversations" >
            <app-conversation [conversation]="conversation"></app-conversation>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
