<app-header [pageName]="'conversations'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-row *ngIf="!isEmpty; else default">
      <ion-col>
        <ion-list *ngFor="let conversation of conversations" >
            <app-conversation-item [conversation]="conversation"></app-conversation-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- Place holder section -->
    <ng-template #default>
      <ion-row >
        <ion-col>
          <app-place-holder ></app-place-holder>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
