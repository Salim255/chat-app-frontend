<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-button slot="end" fill="clear" size="small" (click)="onBackArrow()">
      done
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
      <ion-row *ngFor="let item of settingsItem; let index = index ">
          <ion-col>
            <app-logo *ngIf="item.logo"></app-logo>
            <ion-text *ngIf="item.label">{{ item.label }}</ion-text>
            <ion-item *ngFor="let text of item.component;">
                <ion-text role="button"> {{ text }}</ion-text>
                <ion-icon *ngIf="index <= 2" name="chevron-forward-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
