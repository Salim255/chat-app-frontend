<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let friend of friendsArray" >
            <app-card-friend [friend]="friend" ></app-card-friend>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
