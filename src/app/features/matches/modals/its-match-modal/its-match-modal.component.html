<ion-content
  scroll-y="false"
  class="ion-padding"
>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="its-match-text">
          <ion-text>It's a match!</ion-text>
          <ion-text>You matched with </ion-text>
          <ion-text> {{ matchedProfile.name }} </ion-text>
        </div>
        <app-paired-photos
        [hostUserPhoto]="hostUserPhoto"
        [matchedAvatar]="matchedAvatar">
      </app-paired-photos>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-button [btnText]="'Send a message'" (click)="onSendMessage()"></app-button>
        <app-button [btnText]="'Keep swiping'" (click)="onKeepSwiping()"></app-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
