<ion-item
  (keydown.enter)="onOpenChat()"
  (keydown.space)="onOpenChat()"
  (click)="onOpenChat()"
  [style.--status-color]="getStatusColor(partnerInfo.connection_status)"
>
  <ion-avatar slot="start">
    <img alt="Partner" [src]="setAvatarUrl()" />
  </ion-avatar>
  <ion-label>
    <ion-text> {{ partnerInfo.name }} </ion-text>
    <ion-text> {{ isTyping ? 'typing...':  lastMessage()?.content }} </ion-text>
  </ion-label>
    <ion-text
      class="messages_number"
      *ngIf="conversation.delivered_messages_count > 0 && !isTyping"
    >
      <span > {{ conversation.delivered_messages_count }} </span>
    </ion-text>
</ion-item>
