<ion-item-group (click)="onEditLookingFor()">
  <ion-item-divider>
    <ion-label>I'm Looking for</ion-label>
  </ion-item-divider>
  <ion-item lines="none" button >
    <ng-container *ngIf="lookingFor.length; else lookingPlaceholder ">
      <ion-text *ngFor="let item of lookingFor; let isLast = last">
        {{ lookingForLabels[item] }} <ng-container *ngIf="!isLast">, </ng-container>
      </ion-text>
    </ng-container>
    <ng-template #lookingPlaceholder>
      <ion-text> - </ion-text>
    </ng-template>
  </ion-item>
</ion-item-group>
