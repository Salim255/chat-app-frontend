<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" (click)="onBack()" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="preferences">
    <ion-row>
        <ion-col>
          <app-distance-pref [distance]="account.max_distance_km"></app-distance-pref>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-age-range-pref [minAge]="account.min_age" [maxAge]="account.max_age" ></app-age-range-pref>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col>
        <app-interested-in [interestedIn]="account.interested_in" ></app-interested-in>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-looking-for-pref [lookingFor]="account.looking_for" ></app-looking-for-pref>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
