<app-active-conversation-header
  *ngIf="partnerInfo"
  [partnerInfo]="partnerInfo">
</app-active-conversation-header>

<ion-content [scrollY]="true">
 <ng-container *ngIf="activeChat?.messages; else placeHolder">
   <app-chat-messages
   [messagesList]="activeChat?.messages ?? []"
   [userId]="hostUserId"
   >
  </app-chat-messages>
 </ng-container>

<ng-template #placeHolder>
  <app-messages-placeholder
    [partnerInfo]="partnerInfo"
    ></app-messages-placeholder>
</ng-template>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-form-input
         *ngIf="partnerInfo"
         [toUserId]="partnerInfo.user_id" (submitObs)="onSubmit($event)">
        </app-form-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
