<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"  (click)="onBackArrow()" text=""></ion-back-button>
     <!--  <ion-icon
        size="large"
        name="chevron-back-outline"

      ></ion-icon> -->
    </ion-buttons>

   <ion-item
      lines="none"
      [style.--status-color]="getStatusColor(partnerInfo.connection_status)"
    >
      <div class="profile-info">
        <div class="profile-info__avatar-container">
          <img
            (click)="onDisplayProfile()"
            alt="Partner avatar"
            [src]="setAvatarUrl()"
          />
        </div>
        <ion-text> {{ partnerInfo.name }} </ion-text>
      </div>
    </ion-item>
    <ion-buttons slot="end">
      <ion-icon aria-label="Favorite" size="large" name="ellipsis-horizontal-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
